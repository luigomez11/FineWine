<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wine Search</title>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main2.css">
	<link rel="stylesheet" type="text/css" href="floatGrid.css">
</head>
<body>
	<header role="header" class=hidden>
		<div class="container col-12">
		<img src="logo.png" class="logo" alt="app logo">
		<a href="http://www.snooth.com/" target="_blank">
			<img src="http://em1.isnooth.com/img/site/snooth-header-logo.png" class="snooth" alt="api homepage logo">
		</a>
<div id="searchInput">
		<form action="#">
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="name...">
			<label for="type" class="marginLeft">Type: </label>
			<select name="type" id="type">
				<option value="wine" selected>Wine</option>
				<option value="spirits">Spirit</option>
				<option value="table">Table</option>
				<option value="dessert">Dessert</option>
				<option value="sparkling">Sparkling</option>
				<option value="fruit">Fruit</option>
				<option value="cider">Cider</option>
				<option value="sake">Sake</option>
				<option value="">All</option>
			</select>
			<label for="color" class="marginLeft">Color: </label>
			<select name="color" id="color">
				<option value=""></option>
				<option value="red" selected>Red</option>
				<option value="white">White</option>
				<option value="rose">Rose</option>
				<option value="amber">Amber</option>
				<option value="clear">Clear</option>
			</select>
			<button type="submit" class="submit marginLeft">Submit</button>
		</form>
	</div>
</div>
	</header>
	<main role="main" class="hidden">	
	<div class="sort">
			<label for="sort">Sort by: </label>
			<select name="sort" id="sort" onchange="sortChanged()">
				<option value="" selected>Relevance</option>
				<option value="sr">Rank</option>
				<option value="price+asc">Ascending Price</option>
				<option value="price+desc">Descending Price</option>
				<option value="qpr">Quality Price Ratio</option>
				<option value="vintage+asc">Ascending Vintage</option>
				<option value="vintage+desc">Descending Vintage</option>
			</select>
		</div>
		<section id="results">
		</section>
	</main>
	<div class="welcome col-12">
		<img class="title" src="logo.png">
		<p>Get price and region information on wine. Powered by snooth.</p>
		<button class="over">Over 21</button>
		<button class="under">Under 21</button>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
