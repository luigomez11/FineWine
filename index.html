<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wine Search</title>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main role="main">
		<h1>Wine Search</h1>
		<form action="#">
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="name..."><br><br>
			<label for="type">Type: </label>
			<select name="type" id="type">
				<option value="wine" selected>Wine</option>
				<option value="spirits">Spirit</option>
				<option value="table">Table</option>
				<option value="dessert">Dessert</option>
				<option value="sparkling">Sparkling</option>
				<option value="fruit">Fruit</option>
				<option value="cider">Cider</option>
				<option value="sake">Sake</option>
				<option value="">All</option>
			</select><br><br>
			<label for="color">Color: </label>
			<select name="color" id="color">
				<option value=""></option>
				<option value="red" selected>Red</option>
				<option value="white">White</option>
				<option value="rose">Rose</option>
				<option value="amber">Amber</option>
				<option value="clear">Clear</option>
			</select><br><br>
			<button type="submit">Submit</button>
		</form>
			<select name="sort" id="sort" onchange="sortChanged()">
				<option value="" selected>Relevance</option>
				<option value="sr">Rank</option>
				<option value="price+asc">Ascending Price</option>
				<option value="price+desc">Descending Price</option>
				<option value="qpr">Quality Price Ratio</option>
				<option value="vintage+asc">Ascending Vintage</option>
				<option value="vintage+desc">Descending Vintage</option>
			</select>
		<section id="results">
		</section>
	</main>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
